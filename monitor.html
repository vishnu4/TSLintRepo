<body>
    <div data-role="view" data-layout="default" class="my-fluid-container">
        <div id="main">
            <section>
                <br />
                <div>
                    <ul id="messages"></ul>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdn.kendostatic.com/2014.2.1008/js/kendo.web.min.js"></script>
    <script type="text/javascript" src="http://cdn.kendostatic.com/2014.2.1008/js/kendo.aspnetmvc.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/mvc/5.1/jquery.validate.unobtrusive.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.0.min.js"></script>
    <script src="signalr/hubs"></script>
    <script type="text/javascript">
        var monitor;
        $(function () {
            monitor = $.connection.monitorHub;
            monitor.client.newEvent = onNewEvent;
            $.connection.hub.start();
        });
        function onNewEvent(eventType, client) {
            var dt = new Date($.now());
            var time = dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds();
            $('#messages').append('<li>' + eventType + ' from ' + client + ' at ' + time + '</li>');
        };
        $.connection.hub.error(function (err) {
        });

    </script>
